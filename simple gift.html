<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3e2723, #8d6e63);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
    }

    .cake-container {
      text-align: center;
      margin-top: 20px;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .cake-container:hover,
    .cake-container:active {
      transform: scale(1.1);
    }

    .cake {
      position: relative;
      width: 120px;
      height: 100px;
      margin: 0 auto;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 30px;
      border-radius: 5px;
    }

    .layer-bottom {
      bottom: 0;
      background: #4e342e; /* coklat tua */
    }

    .layer-middle {
      bottom: 30px;
      background: #6d4c41; /* coklat medium */
    }

    .layer-top {
      bottom: 60px;
      background: #a1887f; /* coklat susu */
    }

    .candle {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 30px;
      background: #d7ccc8;
      border-radius: 2px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: gold;
      border-radius: 50%;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 45px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: fly 6s linear forwards;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #444;
    }

    @keyframes fly {
      to {
        transform: translateY(-120vh);
      }
    }

    .birthday-text {
      display: none;
      margin-top: 20px;
      background: #fff3e0;
      color: #5d4037;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeIn 1s forwards;
      max-width: 90vw;
      text-align: center;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    audio {
      display: none;
    }

    p {
      color: #fffde7;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="cake-container" onclick="toggleCandle()">
    <div class="cake">
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
      <div class="layer layer-top"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-bottom"></div>
    </div>
    <p>Click The Candle! ðŸŽ‚</p>
  </div>

  <!-- Text appears after candle is lit -->
  <div id="birthdayText" class="birthday-text">
    Happy Birthday ðŸŽ‰
  </div>

  <!-- Bithday Music -->
  <audio id="bgm" autoplay loop>
    <source src="this one for music" type="audio/mpeg">
  </audio>

  <script>
    const flame = document.getElementById('flame');
    const music = document.getElementById('bgm');
    const text = document.getElementById('birthdayText');

    function toggleCandle() {
      if (flame.style.display === 'none') {
        flame.style.display = 'block';
        spawnBalloons(20);
        text.style.display = 'block'; // show teks
      } else {
        flame.style.display = 'none';
        text.style.display = 'none'; // hide text
      }
    }

    function spawnBalloons(count) {
      for (let i = 0; i < count; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        balloon.style.animationDuration = (4 + Math.random() * 2) + 's';
        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 6000);
      }
    }

    // autoplay music after interaction
    document.body.addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });

    flame.style.display = 'none';
  </script>

</body>
</html>
